<div class="card rounded">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2>All Quiz</h2>
        <button routerLink="/admin/add-quiz" mat-flat-button color="accent">
            <mat-icon>
                <span class="material-icons-round">
                    edit_note
                </span>
            </mat-icon> Add Quiz
        </button>
    </div>
</div>
<mat-card class="example-card mt-3" *ngFor="let q of quiz">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ q.title }}</mat-card-title>
        <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ q.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="quiz-infos d-flex justify-content-between">
            <div class="info">
                <button class="active" *ngIf="q.active" mat-stroked-button color="accent">Active</button>
                <button class="deactive" *ngIf="!q.active" mat-stroked-button color="accent">Deactive</button>
                <button mat-stroked-button color="accent">Max Mark : {{ q.maxMark }} </button>
                <button mat-stroked-button color="accent">Question : {{ q.noQuestion }} </button>
                <button mat-stroked-button color="accent">Attempt : </button>
                <button mat-stroked-button color="accent">Question : </button>
            </div>
            <div class="action">
                <button [routerLink]="'/admin/view-question/'+ q.qId + '/' + q.title" mat-raised-button
                    color="accent">Question</button>
                <button [routerLink]="'/admin/quiz/' + q.qId" mat-raised-button color="accent">Update</button>
                <button (click)="deleteQuiz(q.qId)" mat-raised-button color="accent">Delete</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
